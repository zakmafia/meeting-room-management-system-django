{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Book a Meeting Room</h4></header>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'create_booking' %}" method="POST">
                {% csrf_token %}
                {% comment %} {{ form.as_p }} {% endcomment %}
                   <div class="form-group">
                        <label>Name</label>
                        <input type="name" class="form-control" placeholder="Name of the meeting" name="name">
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <label>Room</label>
                        <select id="inputState" class="form-control" name="room">
                            {% for room in rooms %}
                            <option>{{ room.name }}</option>
                            {% endfor %}
                        </select>
                      </div>  <!-- form-row.// -->
                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Booking date</label>
                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                        </div> <!-- form-group end.// --> 
                        <div class="form-group col-md-6">
                            <label>Booking time</label>
                            <select id="inputState" class="form-control" name="time">
                                {% for time in available_times %}
                                <option>{{ time.available_time }}</option>
                                {% endfor %}
                            </select>
                        </div> <!-- form-group end.// -->  
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" class="form-control">Enter text here...</textarea>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="email" name="email">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div> <!-- form-group end.// --> 
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Book a Room  </button>
                    </div> <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
</body>
<script>
	$(document).ready(function(){
		var date_input=$('input[name="date"]'); //our date input has the name "date"
		var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		date_input.datepicker({
			format: 'yyyy-dd-mm',
			container: container,
			todayHighlight: true,
			autoclose: true,
		})
	})
</script>
</html>

{% endblock %}
