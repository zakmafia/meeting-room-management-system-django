{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Add the Available Times </h4></header>
            <form action="{% url 'add_available_times' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="available_time">Select a time</label>
                    <input type="time" id="appt" name="available_time">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Add the Available Time  </button>
                </div> <!-- form-group// -->           
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>


</body>
</html>

{% endblock %}
