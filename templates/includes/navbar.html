{% load static %}

<header class="section-header">

<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-md-3 col-6">
		<a href="{% url 'create_booking' %}" class="brand-wrap">
			<img class="logo" src="{% static './images/HST_LOGO.png' %}">
		</a> <!-- brand-wrap.// -->
	</div>
	<div class="col-lg col-sm col-md col-6 flex-grow-0">
		<div class="category-wrap dropdown d-inline-block float-right">
			{% if user.is_superadmin %}
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> 
				<i class="fa fa-bars"></i> Settings
			</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="{% url 'add_rooms' %}">Add and Edit Rooms </a>
				<a class="dropdown-item" href="{% url 'add_available_times' %}">Add and Edit Available Times </a>
			</div>
			{% endif %}
		</div>  <!-- category-wrap.// -->
	</div> <!-- col.// -->
	<div class="col-lg  col-md-6 col-sm-12 col">
		<form action="#" class="search">
			<div class="input-group w-100">
			    <input type="text" class="form-control" style="width:60%;" placeholder="Search">
			    
			    <div class="input-group-append">
			      <button class="btn btn-primary" type="submit">
			        <i class="fa fa-search"></i>
			      </button>
			    </div>
		    </div>
		</form> <!-- search-wrap .end// -->
	</div> <!-- col.// -->
	<div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
				<div class="d-flex justify-content-end mb-3 mb-lg-0">
					{% if user.id is None %}
					<div class="widget-header">
						<small class="title text-muted">Welcome guest!</small>
						<div> 
							<a href="{% url 'login' %}">Login</a> <span class="dark-transp"> | </span>
							<a href="{% url 'register' %}"> Register</a>
						</div>
					</div>
					{% else %}
					<div class="widget-header">
						<small class="title text-muted">Welcome {{ user.first_name }}</small>
						<div> 
							<a href="{% url 'logout' %}"> Logout</a>
						</div>
					</div>
					{% endif %}
				</div> <!-- widgets-wrap.// -->
			</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->




</header> <!-- section-header.// -->
